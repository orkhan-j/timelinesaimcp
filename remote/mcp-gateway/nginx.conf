events {
    worker_connections 1024;
}

http {
    upstream posthog_backend {
        server posthog-mcp:8082;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name mcp.timelinesaitech.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name mcp.timelinesaitech.com;

        ssl_certificate /etc/letsencrypt/live/mcp.timelinesaitech.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mcp.timelinesaitech.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Health check endpoint
        location /health {
            proxy_pass http://posthog_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # SSE endpoint for MCP
        location /sse {
            proxy_pass http://posthog_backend/sse;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # SSE specific settings
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # SSE message endpoint for MCP
        location /sse/message {
            proxy_pass http://posthog_backend/sse/message;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Content-Type application/json;
        }

        # Root and MCP endpoints
        location / {
            proxy_pass http://posthog_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}