services:
  posthog-mcp:
    image: node:20-alpine
    container_name: posthog-mcp
    working_dir: /app
    volumes:
      - ./posthog-official-server.js:/app/server.js
      - ./.env:/app/.env
    command: ["node", "server.js"]
    environment:
      - POSTHOG_API_KEY=${POSTHOG_API_KEY}
      - POSTHOG_PROJECT_ID=${POSTHOG_PROJECT_ID}
      - POSTHOG_BASE_URL=https://eu.posthog.com
      - PORT=8082
    networks:
      - mcp-network
    restart: unless-stopped

  googleads-mcp:
    image: node:20-alpine
    container_name: googleads-mcp
    working_dir: /app
    volumes:
      - ./googleads-official-server.js:/app/server.js
      - ./.env:/app/.env
    command: ["node", "server.js"]
    environment:
      - GOOGLE_ADS_CUSTOMER_ID=${GOOGLE_ADS_CUSTOMER_ID}
      - GOOGLE_ADS_DEVELOPER_TOKEN=${GOOGLE_ADS_DEVELOPER_TOKEN}
      - GOOGLE_ADS_ACCESS_TOKEN=${GOOGLE_ADS_ACCESS_TOKEN}
      - GOOGLE_ADS_REFRESH_TOKEN=${GOOGLE_ADS_REFRESH_TOKEN}
      - GOOGLE_ADS_CLIENT_ID=${GOOGLE_ADS_CLIENT_ID}
      - GOOGLE_ADS_CLIENT_SECRET=${GOOGLE_ADS_CLIENT_SECRET}
      - PORT=8083
    networks:
      - mcp-network
    restart: unless-stopped

  intercom-mcp:
    image: node:20-alpine
    container_name: intercom-mcp
    working_dir: /app
    volumes:
      - ./intercom-official-server.js:/app/server.js
      - ./.env:/app/.env
    command: ["node", "server.js"]
    environment:
      - INTERCOM_API_TOKEN=${INTERCOM_API_TOKEN}
      - PORT=8084
    networks:
      - mcp-network
    restart: unless-stopped

  n8n-mcp:
    image: node:20-alpine
    container_name: n8n-mcp
    working_dir: /app
    volumes:
      - ./n8n-persistent-server.js:/app/server.js
      - ./.env:/app/.env
    command: ["node", "server.js"]
    environment:
      - N8N_API_URL=${N8N_API_URL}
      - N8N_API_KEY=${N8N_API_KEY}
      - PORT=8085
      - N8N_MCP_TELEMETRY_DISABLED=true
      - LOG_LEVEL=error
      - DISABLE_CONSOLE_OUTPUT=true
      - WEBHOOK_SECURITY_MODE=moderate
    networks:
      - mcp-network
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  nginx:
    image: nginx:alpine
    container_name: nginx-mcp
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - posthog-mcp
      - googleads-mcp
      - intercom-mcp
      - n8n-mcp
    networks:
      - mcp-network
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

networks:
  mcp-network:
    driver: bridge